engines:
  duplication:
    enabled: false
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      CleanCode/BooleanArgumentFlag:
        enabled: false
      Design/WeightedMethodCount:
        enabled: false
      CleanCode/StaticAccess:
        enabled: false
      Design/TooManyPublicMethods:
        enabled: false
    exclude_fingerprints:
    - 784c39986d25550b82c5c4a4c2ae9def
ratings:
  paths:
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- "/tests"
- "/documentation"

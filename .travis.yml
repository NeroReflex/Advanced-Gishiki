language: php
sudo: required
php:
  - '7.0'
  - '5.6'
  - '5.5'
  - '5.4'
#  - hhvm

before_script:
    - curl -O https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-3.2.8.tgz
    - tar -zxvf mongodb-linux-x86_64-3.2.8.tgz
    - export PATH=mongodb-linux-x86_64-3.2.8/bin:$PATH
    - sudo mkdir -p /data/db && sudo chmod 0775 -R /data/db
    - chmod +x mongodb-linux-x86_64-3.2.8/bin/mongod
    - chmod +x mongodb-linux-x86_64-3.2.8/bin/mongo
    - touch mongodb.log
    - mongodb-linux-x86_64-3.2.8/bin/mongod --port 27017 > /dev/null &
    - pecl config-set php_ini .travis.php.ini
    - pear config-set php_ini .travis.php.ini
    - pecl install mongodb-1.1.8
    - rm -f .travis.php.ini
    - touch .travis.php.ini
    - phpenv config-add .travis.php.ini
    - composer self-update
    - composer install
    
script:
    - sleep 5m
    - phpunit

language: php
php:
  - '7.0'
  - '5.6'
  - '5.5'
  - '5.4'
  - hhvm

before_script:
    - pear install mongodb
    - composer self-update
    - composer install
    
script:
    - if [[ "$TRAVIS_PHP_VERSION" == '7.0' ]]; then phpunit --coverage-clover build/logs/clover.xml; else phpunit ; fi

after_script:
  - if [[ "$TRAVIS_PHP_VERSION" == '7.0' ]]; then vendor/bin/test-reporter ; fi